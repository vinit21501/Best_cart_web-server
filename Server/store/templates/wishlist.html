{% extends 'base.html' %} {% load static %} {% static "products" as base_url %}
{% block content %}
<div class="collection">
  {% for product in tasks %}
  <a
    class="product"
    href="{% url 'store:product' product_id=product.product_id %}"
  >
    <div class="profile">
      <object>
        <a
          class="delete"
          href="{% url 'store:deleteFromWishlist' product_id=product.product_id %}"
          >X</a
        >
      </object>
      <img
        class="product-image"
        src="{{base_url}}/{{product.image}}"
        alt="product"
      />
      <div class="price">&#8377;{{product.price}}</div>
    </div>
    <div class="details">
      <div class="title">{{product.product_name}}</div>
      <div class="description">{{product.specification}}</div>
    </div>
  </a>
  {% endfor %}
</div>
{% if empty %}
<a style="font-size: xx-large" href="/store"
  >Your Whistlist is empty!, Let's Add</a
>
{% endif %} {% endblock %}
